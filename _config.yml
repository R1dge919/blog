title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "BR1dge"
  url: "https://r1dge919.github.io/blog/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "BR1dge"
year : "2024"
